---
- name: add networks
  docker_network:
    name: "{{ docker_network_name }}"
    tls: "{{ docker_network_tls if docker_network_tls is defined else no }}"
    labels: "{{ docker_network_labels if docker_network_labels is defined else omit }}"
    ipam_driver_options:
      subnet: "{{ docker_network_subnet if docker_network_subnet is defined else omit }}"
